launch:
  - node:
      pkg: "grp_pibot29_2"
      exec: "launch_slam"
  - node:
      pkg: "rviz2"
      exec: "rviz2"
      args: "-d $(find-pkg-share grp_pibot29_2)/config/config_tbot.rviz"
  - node:
      pkg: "grp_pibot29_2"
      exec: "move_to_straight"
      param:
        - { name: "topic4cmd", value: '/multi/cmd_nav' }
        - { name: "linear_speed", value: 1.0 }
        - { name: "threshold_dist", value: 0.6 }
        - { name: "angular_speed", value: 1.0}
        - { name: "limite_angle", value: 1.1}
  - node:
      pkg: "grp_pibot29_2"
      exec: "publish_pose_yolo"
  - node:
      pkg: "grp_pibot29_2"
      exec: "publish_marker"